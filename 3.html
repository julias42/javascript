<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. К 10ти прибавляем 10 получаем 20
    2. 20 с помощью конкатенации прибавляем 10 получаем 2010
    */
    console.log(10 + 10 + "10");
    /*
    1. К 10ти с помощью конкатенации прибавляем 10
    2. получаем 1010 и к нему прибавляем 10, получаем 101010
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 плюс 10 получаем 20
    2. С помощью инкремента ++ к 20 прибавляется 10, получаем 30
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на -пустую строку, унарный оператор "-" превращает пустую строку в 0, в итоге получаем минус бесконечность
    */
    console.log(10 / -"");
    /*
    1.Число делим на строковый тип данных, унарный оператор "+" превращает стоку в число, но "," не используется в дробях, в итоге получаем not a number
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
