<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1.Изначально `а` равно 1
    2.Префиксный инкремент увеличивает переменную `а` на 1, так как `а` 
    изначально равно 1, и приравнивает переменной с значение `a`
    1.Получаем a = 2 b = 1 c = 2 d = undefined
     */
    c = ++a;
    console.log(c);

    /*
    1.Изначально `b` равно 1
    2.Постфиксный инкремент увеличивает значение `b` на единицу при этом 
    в консоль выведет 1
    3. a = 2 b = 1 c = 2 d = undefined
     */
    b = b++;
    console.log(b);

    /*
    1.`c` равна 2 прибавляем 2 префиксный инкремент увеличивает значение на 1, 
    `a` увеличивает на единицу
    2. a = 3 b = 1 c = 5 d = undefined 
     */
    c = 2 + ++a;
    console.log(c);

    /*
    1.Значение `d` undefined, прибавляем 2 и прибавляем значение `b` т.е 1 
    получаем 3, в `b` возвращается единица
    2.Итого получаем a = 3 b = 2 c = 5 d = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
